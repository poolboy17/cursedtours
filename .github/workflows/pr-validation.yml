name: PR Validation Gate

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'tests/**'
      - 'package.json'
      - 'astro.config.*'

jobs:
  validate:
    name: Content & Build Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Lint check
        run: npx eslint src/ --max-warnings 50
        continue-on-error: true

      - name: Article validation
        run: node tests/article-validation.mjs

      - name: Tour & affiliate validation
        run: node tests/tour-validation.mjs

      - name: Build site
        run: npm run build

      - name: Build output validation
        run: node tests/build-validation.mjs

      - name: Upload fix report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validation-errors
          path: tests/fix-report.json
          retention-days: 7
