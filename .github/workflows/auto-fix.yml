name: Auto-Fix on Push

on:
  push:
    branches: [main]
    paths:
      - 'src/data/articles/**'
      - 'src/data/cityTours.ts'
      - 'src/data/destinations.ts'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    name: Detect & Fix Safe Issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run auto-fix (apply Tier 1)
        run: node tests/auto-fix.mjs --apply

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create auto-fix PR
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="auto-fix/$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          git add src/data/articles/
          git commit -m "fix: auto-correct article data (Tier 1 safe fixes)

          Applied by CursedTours auto-fix engine:
          - Duplicate ID resolution
          - Excerpt trimming to â‰¤160 chars
          - URI format corrections
          - Date normalization
          - Status field normalization

          See tests/fix-report.json for Tier 2 items needing review."
          git push origin "$BRANCH"
          gh pr create \
            --title "Auto-fix: article data corrections" \
            --body "$(cat <<'EOF'
          ## Auto-Fix Report

          Tier 1 safe fixes have been applied automatically. Review the changes below.

          **What was fixed:**
          - Duplicate article IDs â†’ reassigned unique IDs
          - Excerpts > 160 chars â†’ trimmed to sentence boundary
          - URI mismatches â†’ corrected to /articles/{slug}/
          - Invalid dates â†’ normalized from file metadata
          - Unknown status values â†’ normalized to 'publish'

          **Tier 2 items still need manual review** â€” check `tests/fix-report.json`

          ðŸ¤– Generated by CursedTours Auto-Fix Engine
          EOF
          )" \
            --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload fix report
        uses: actions/upload-artifact@v4
        with:
          name: fix-report
          path: tests/fix-report.json
          retention-days: 30
