[build]
  command = "npm run build"
  publish = "dist"

# Image optimization
[images]
  remote_images = ["https://wp\\.cursedtours\\.com/.*", "https://i0\\.wp\\.com/.*", "https://media-cdn\\.tripadvisor\\.com/.*", "https://images\\.unsplash\\.com/.*"]

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/.netlify/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept"

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
